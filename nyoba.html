<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present For MiwMiw</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            color: rgb(71, 71, 71);
            font-family: 'Courier New', monospace;
            white-space: pre;
            text-align: center;
            overflow-y: auto; /* Memungkinkan scroll vertikal */
            min-height: 100vh; /* Agar halaman minimal setinggi viewport */
        }

        #asciiCanvas {
            text-align: center;
            line-height: 1.2;
            font-size: 6px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #f39c12;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            width: 90%;  /* Menyesuaikan lebar canvas */
            white-space: pre-wrap; /* Membungkus teks ASCII */
            word-wrap: break-word;  /* Memastikan teks terbungkus saat panjang */
        }

        #asciiCanvas:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #f39c12;
            text-shadow: 2px 2px 8px #000000, 0 0 25px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease;
        }

        #imageReference {
            margin-top: 40px;
            text-align: center;
        }

        #imageReference img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #referenceText {
            margin-top: 10px;
            font-size: 18px;
            color: #f39c12;
        }

        /* Tambahan ruang lebih panjang untuk halaman */
        #longContent {
            margin-top: 60px;
            text-align: center;
        }

        #longContent div {
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Present for MiwMiw</h1>
    <div id="asciiCanvas"></div>

    <!-- Menambahkan beberapa gambar referensi -->
    <div id="longContent">
        <div id="imageReference">
            <img id="referenceImage" src="Miu.jpg" alt="Referensi Gambar 1">
            <div id="referenceText">Referensi Gambar 1</div>
        </div>

        <!-- Tambahkan lebih banyak referensi gambar atau elemen lainnya -->
    </div>

    <script>
        const asciiCanvas = document.getElementById('asciiCanvas');

        // URL gambar yang ingin digunakan
        const imageUrl = 'Miu.jpg'; // Ganti URL gambar sesuai keinginan

        // Membuat elemen gambar
        const image = new Image();
        image.src = imageUrl;

        image.onload = () => {
            processImage(image);
        };

        function processImage(image) {
            const canvasWidth = 250;  // Lebar gambar lebih besar
            const canvasHeight = 300; // Tinggi gambar lebih besar

            // Buat kanvas sementara untuk memproses gambar
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvasWidth;
            tempCanvas.height = canvasHeight;
            tempCtx.drawImage(image, 0, 0, canvasWidth, canvasHeight);

            // Ambil data gambar
            const imageData = tempCtx.getImageData(0, 0, canvasWidth, canvasHeight);
            const data = imageData.data;

            // Konversi gambar menjadi ASCII
            let asciiArt = '';
            for (let y = 0; y < canvasHeight; y++) {
                for (let x = 0; x < canvasWidth; x++) {
                    const index = (y * canvasWidth + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    // Konversi ke grayscale
                    const gray = 0.3 * r + 0.59 * g + 0.11 * b;

                    // Tentukan karakter berdasarkan grayscale
                    let char;
                    if (gray > 240) {
                        char = ' ';
                    } else if (gray > 220) {
                        char = '.';
                    } else if (gray > 200) {
                        char = ',';
                    } else if (gray > 180) {
                        char = ':';
                    } else if (gray > 160) {
                        char = '+';
                    } else if (gray > 140) {
                        char = '*';
                    } else if (gray > 120) {
                        char = '%';
                    } else if (gray > 100) {
                        char = '#';
                    } else if (gray > 80) {
                        char = '@';
                    } else {
                        char = '@'; // Gelap
                    }
                    asciiArt += char;
                }
                asciiArt += '\n'; // Baris baru setelah setiap baris gambar
            }

            // Tampilkan gambar ASCII
            asciiCanvas.textContent = asciiArt;
        }
    </script>
</body>
</html>
